<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else  %}
    <title>Welcome to the best movie shop</title>
    {%endif%}
</head>
{% extends 'base.html' %}
{%import 'macros.html' as macro%}
<body>
    {% block content %}
    <div class="container">

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center">

            </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ movie.title }}</h3>
            <p class="overview">{{ movie.overview }}</p>
            <p class="ratings"> <b> {{movie.vote_average}}</b> <i>{{movie.vote_count}} votes </i></p>
            

        </div>
        </div>
    </div>
        {% endblock %}
    
</body>
</html>
